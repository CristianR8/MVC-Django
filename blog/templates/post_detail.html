{% extends 'layout.html' %} {% block content %}

<div class="text-center">
  <h2>{{post.titulo}}</h2>
  <h3 class="my-2 h5 text-muted">{{post.fecha|date:'M jS Y'}}</h3>

  <img
    src="{{post.imagen.url}}"
    alt="{{post.titulo}}"
    class="img-fluid w-25 p-3"
  />

  <div class="my-4">
    <p>{{post.descripcion}}</p>
  </div>
</div>

{% endblock %}
